<html>
        
        <head>
          <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
          <link rel="stylesheet" href="static/styles/login/login.css">                  

          <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>     
          <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>                    
          <script src="static/js/login/login.js"></script>
        </head>
        
        <body>
          <div class="section"></div>
          <main>
            <center>
              <img class="responsive-img" style="width: 250px;" src="static/images/logo-smartsense.svg" />
              <div class="section"></div>
        
              <h5 class="indigo-text">Please, login into your account</h5>
              <div class="section"></div>
        
              <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
        
                  <form class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>
        
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='' type='text' name='email' id='email' />
                            <label for='email'>Enter your username or email</label>
                        </div>
                    </div>
        
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Enter your password</label>
                        </div>
                        <label style='float: right;'>
                            <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                        </label>
                    </div>
        
                    <br />
                    <center>
                      <div class='row'>
                        <button type='button' id='btn-login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                      </div>
                    </center>
                  </form>
                </div>
              </div>
              <a class="modal-trigger" href="#register-modal">Create account</a>
            </center>
        
            <div class="section"></div>
            <div class="section"></div>

            <div id="register-modal" class="modal grey lighten-4">
              <div class="modal-content">
                <h5 class="center indigo-text">Registration</h5>

                <div class="row">
                  <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                      </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="icons">
                              <option value="" disabled selected>Choose your option</option>
                              <option value="" data-icon="images/sample-1.jpg" class="left circle">Smart Sense</option>
                              <option value="" data-icon="images/office.jpg" class="left circle">Smart Net</option>
                              <option value="" data-icon="images/yuna.jpg" class="left circle">Smart AV</option>
                              <option value="" data-icon="images/yuna.jpg" class="left circle">5x9 Networks</option>
                              <option value="" data-icon="images/yuna.jpg" class="left circle">Guest</option>                                                            
                            </select>
                            <label>Company</label>
                          </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                      </div>
                    </div>
                    <div class="row">
                        <button type="button" id="btn-login" class="col s12 btn btn-large waves-effect indigo">Register</button>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </main>
          


        </body>
        
        </html>
